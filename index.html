<body>

	<div class="container" style="width:60%">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>Hangman</h1>
				</div>	
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-12 res">
				<h1 id="result"></h1>
			</div>
		</div>
		<div class="row main">
			<div class="col-md-5">
				<img id="image" class="thumbnail" src="" alt="">
			</div>
			<div class="col-md-7">
				<h2>Press Any Key to get Started!!</h2>
				<h3>Wins</h3>
				<div id="numberOfWins"></div>
				<h3>Current Word</h3>
				<div id="currentWord"></div>
				<h3>Number of Guess Remaining</h3>
				<div id="guessRemaining"></div>
				<h3>Letters Already Guessed</h3>
				<div id="alreadyGuessed"></div>
			</div>
		</div>
	</div>
	<audio id="win">
	  <source src="assets/media/correct.m4a" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>
	<audio id="guess">
	  <source src="assets/media/guessed.m4a" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>
	<audio id="repeat">
	  <source src="assets/media/repeat.m4a" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>
